<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Administrator')}"></head>
<head>
<body th:replace="~{layout :: base(~{::section})}">
    <section>
        <div>
            <h1>뉴스 발행처</h1>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th scope="col">발행처</th>
                    <th scope="col">기사</th>
                    <th scope="col">카테고리</th>
                    <th scope="col">국가</th>
                </tr>
            </thead>
            <tbody class="table-success">
                <tr th:each="src : ${sources}">
                    <td>
                        <a th:href="${src.url}" th:text="${src.name}"></a>
                    </td>
                    <td th:text="${src.description}"></td>
                    <td th:text="${src.category}"></td>
                    <td th:text="${src.country}"></td>
                </tr>
            </tbody>
        </table>
    </section>
</head>



<div th:replace="~{layout :: bootstrap_script}"></div>
</body>
</html>
